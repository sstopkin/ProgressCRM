        </div>

        <div class="col-md-2">

                <label class="control-label">Этаж</label>
                <div class="controls"><input id="announcementsSearchFloor" type="text" class="form-control"></div>

<div id="mainAnnouncementsContainer"></div>

<!-- Modal -->
<div class="modal" id="announcementsAddMoadl" tabindex="-1" role="dialog" aria-labelledby="announcementsAddMoadlLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Добавить объявление</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Улица<br></label>
                    <div class="controls">
                        <input id="announcementsStreet" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Кол-во комнат<br></label>
                    <div class="controls">
                        <input id="announcementsRooms" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Этаж<br></label>
                    <div class="controls">
                        <input id="announcementsFloor" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Этажность<br></label>
                    <div class="controls">
                        <input id="announcementsFloors" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Телефон<br></label>
                    <div class="controls">
                        <input id="announcementsPhone" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Описание<br></label>
                    <textarea id="announcementsDescription" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <input onclick="addAnnouncements();" type="button" class="btn btn-primary pull-right" value="Добавить" />
            </div>
        </div> <!--/.modal-content--> 
    </div> <!--/.modal-dialog--> 
</div> <!--/.modal -->
