<div id="customersRentSearch" class="container">
    <div class="well well-sm">
        <div class="row ">
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">С даты</label>
                    <input id="customersRentSearchStartDate" type="text" data-date-format="mm-dd-yy" class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Улица</label>
                    <div class="controls">
                        <input id="customersRentSearchStreet" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Этаж</label>
                    <div class="controls">
                        <input id="customersRentSearchFloor" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Автор</label>
                    <div class="controls">
                        <select class="form-control" id="customersRentSearchAuthor"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">По дату</label>
                    <input id="customersRentSearchEndDate" type="text" data-date-format="mm-dd-yy" class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Номер дома</label>
                    <div class="controls">
                        <input id="customersRentSearchHouseNumber" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Этажность</label>
                    <div class="controls">
                        <input id="customersRentSearchFloors" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Кол-во комнат</label>
                    <div class="controls">
                        <input id="customersRentSearchRooms" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-1">
                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <input onclick="searchCustomersRent();" type="button" class="btn btn-primary pull-right" value="Поиск">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Button trigger modal -->
    <div class="row">
        <a data-toggle="modal" href="#customersRentAddMoadl" class="btn btn-primary pull-right">Добавить объявление</a>
    </div>
</div>

<div id="mainCustomersRentContainer"></div>

<!-- Modal -->
<div class="modal" id="customersRentAddMoadl" tabindex="-1" role="dialog" aria-labelledby="customersRentAddMoadlLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Добавить объявление</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Улица<br></label>
                    <div class="controls">
                        <input id="customersRentStreet" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Номер дома<br></label>
                    <div class="controls">
                        <input id="customersRentHouseNumber" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Кол-во комнат<br></label>
                    <div class="controls">
                        <input id="customersRentRooms" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Этаж<br></label>
                    <div class="controls">
                        <input id="customersRentFloor" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Этажность<br></label>
                    <div class="controls">
                        <input id="customersRentFloors" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Цена<br></label>
                    <div class="controls">
                        <input id="customersRentPrice" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Телефон<br></label>
                    <div class="controls">
                        <input id="customersRentPhone" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Описание<br></label>
                    <textarea id="customersRentDescription" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                <input onclick="addCustomersRent();" type="button" class="btn btn-success pull-right" value="Добавить" />
            </div>
        </div> <!--/.modal-content--> 
    </div> <!--/.modal-dialog--> 
</div> <!--/.modal -->
