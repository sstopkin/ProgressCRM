<!-- Button trigger modal -->
<a data-toggle="modal" href="#myModal" class="btn btn-primary">Оставить заявку</a>

<div id="mainHelpDeskContainer"></div>
<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Оставить заявку</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Заголовок<br></label>
                    <div class="controls">
                        <input id="hdRequest" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Описание<br></label>
                    <textarea id="hdText" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <input onclick="addHelpDeskRequest();" type="button" class="btn btn-primary pull-right" value="Добавить" />
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
