<div class="col-md-9">
    <div class="panel panel-default">
        <div class="panel-heading">Параметры</div>
        <div class="panel-body">
            <label class="control-label">Oktell сервер</label>
            <div class="bootstrap-timepicker">
                <input id="oktellServerAddress" type="text" class="form-control">
            </div>
            <label class="control-label">Oktell логин</label>
            <div class="bootstrap-timepicker">
                <input id="oktellUserLogin" type="text" class="form-control">
            </div>
            <label class="control-label">Oktell пароль</label>
            <div class="bootstrap-timepicker">
                <input id="oktellUserPassword" type="password" class="form-control">
            </div>
            <button type="button" onclick="runOktellClient()" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>Запустить Oktell</button>
        </div>                
    </div>
</div>
