<div class="container">
    <!-- Button trigger modal -->
    <div class="row">
        <input onclick="customersRentShowAddCustomerModal(1);" type="button" class="btn btn-primary pull-right" value="Добавить">
    </div>
</div>

<div id="mainCustomersRentContainer"></div>

<!-- Modal -->
<div class="modal" id="customersRentAddMoadl" tabindex="-1" role="dialog" aria-labelledby="customersRentAddMoadlLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Добавить клиента аренды</h4>
            </div>
            <div class="modal-body">
                <form method='post' action='#' id="customersRentAddMoadlForm">
                    <div class="form-group">
                        <label class="control-label">ID<br></label>
                        <div class="controls">
                            <input id="customersRentIdEdit" type="text" class="form-control required input-block-level">
                        </div>
                    </div>
                    <input onclick="customersShowModal('customersRentIdCustomer');" type="button" class="btn btn-primary" value="Выбрать клиента" />
                    <div class="form-group">
                        <label class="control-label">idCustomer<br></label>
                        <div class="controls">
                            <input id="customersRentIdCustomer" type="text" class="form-control required input-block-level">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Назначена<br></label>
                        <div class="controls">
                            <select class="form-control" id="customersRentAssigned"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Статус<br></label>
                        <div class="controls">
                            <select class="form-control" id="customersRentStatus"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Описание<br></label>
                        <textarea id="customersRentDescription" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                <input id="customersRentAddButton" onclick="addCustomersRent();" type="button" class="btn btn-success pull-right" value="Добавить" style="display: none"/>
                <input id="customersRentAddEdit" onclick="editCustomersRent();" type="button" class="btn btn-success pull-right" value="Сохранить" style="display: none"/>
            </div>
        </div> <!--/.modal-content--> 
    </div> <!--/.modal-dialog--> 
</div> <!--/.modal -->
