<div class="row">
    <div class="col-md-3 profile-bg" id="forh" style="height:600px">
        <div class="login-header white-text" style="padding:7px; font-weight: normal; font-size:16pt" align="center">Профиль</div>
        <div class="profile-content">
            <p><strong>Логин:</strong><br><span id="profileEmail"></span></p>
            <p><strong>Имя:</strong><br><span id="profileName"></span><br><span id="profileLName"></span></p>
            <p><a href="#chngPwdModal" data-toggle="modal">Сменить пароль</a></p>
            <img src="images/profile_line.png" style="width:100%" />

            <p><strong>Уровень:</strong><br><span id="profileCurrentLevel"></span></p>
            <p><strong>Очки:</strong><br><span id="profilePoints"></span></p>
            <img src="images/profile_line.png"  style="width:100%"  />
            <div class="progress" id="profileProgressBar">

            </div>
            <p><strong>Осталось до уровня <span id="profileNextLevel"></span>:</strong><br><span id="profileLeftUpToTheLevelPoints"></span></p>
            <p><strong>Лучший за неделю:</strong><br><span id="profileBestOfWeek"></span></p>
            <p><strong>Лучший за месяц:</strong><br><span id="profileBestOfMonth"></span></p>
        </div>
    </div>

    <div class="col-md-9 profile-history-bg" id="hipstory">
        <div class="col-md-9" id="profilePlot">
            <canvas id="plot" width="700" height="300"></canvas>
        </div>
        <div class="col-md-9" id="profileUserHistory">
        </div>
    </div>

</div>
<div class="modal" id="chngPwdModal" tabindex="-1" role="dialog" aria-labelledby="chngPwdModalLabel" aria-hidden="true" style="display: none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="chngPwdModalLabel">Изменение пароля</h3>
            </div>
            <div class="modal-body">
                <form method="post" action="#" id="chngPwd" name="chngPwdForm">
                    <div class="row">
                        <div class="col-md-12">    
                            <div class="form-group">
                                <label class="control-label col-md-4" for="oldPassword">Текущий пароль: <span class="req"></span></label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control input-block-level required" id="chngPasswordCurrent" name="oldPassword" placeholder=""> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">    
                            <div class="form-group">
                                <label class="control-label col-md-4" for="chngPassword">Новый пароль: <span class="req"></span></label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control input-block-level required" id="chngPassword" name="password" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row"><div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-4" for="chngPassword2">Повторите пароль: <span class="req"></span></label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control input-block-level required" id="chngPassword2" name="password2" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span style="color: red;" id="chngPwdErr"></span>
                <button class="btn" data-dismiss="modal" aria-hidden="true">Закрыть</button>
                <input type="button" value="Сменить" class="btn btn-primary" id="chngPwdBtn">
            </div>
        </div>
    </div>
</div>
