<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="bootstrap/js/jquery-latest.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/lib/highslide/highslide-with-gallery.js"></script>
        <link rel="stylesheet" type="text/css" href="js/lib/highslide/highslide.css" />

        <!--
           2) Optionally override the settings defined at the top
           of the highslide.js file. The parameter hs.graphicsDir is important!
        -->
        <script type="text/javascript">
            hs.graphicsDir = 'js/lib/highslide/graphics/';
            hs.align = 'center';
            hs.transitions = ['expand', 'crossfade'];
            hs.fadeInOut = true;
            hs.dimmingOpacity = 0.8;
            hs.outlineType = 'rounded-white';
            hs.captionEval = 'this.thumb.alt';
            hs.marginBottom = 105; // make room for the thumbstrip and the controls
            hs.numberPosition = 'caption';

            // Add the slideshow providing the controlbar and the thumbstrip
            hs.addSlideshow({
                //slideshowGroup: 'group1',
                interval: 5000,
                repeat: false,
                useControls: true,
                overlayOptions: {
                    className: 'text-controls',
                    position: 'bottom center',
                    relativeTo: 'viewport',
                    offsetY: -60
                },
                thumbstrip: {
                    position: 'bottom center',
                    mode: 'horizontal',
                    relativeTo: 'viewport'
                }
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="mapApartamentsView" style="width:400px; height:300px"></div>
                            <div class="highslide-gallery" style="width: 600px; margin: auto">
                                <!--
                                        4) This is how you mark up the thumbnail images with an anchor tag around it.
                                        The anchor's href attribute defines the URL of the full-size image. Given the captionEval
                                        option is set to 'this.img.alt', the caption is grabbed from the alt attribute of
                                        the thumbnail image.
                                -->
                                <a class='highslide' href='js/lib/highslide/images/thumbstrip01.jpg' onclick="return hs.expand(this)">
                                    <img src='js/lib/highslide/images/thumbstrip01.thumb.png' alt='Mountain valley'/></a>
                                <div class="highslide-caption">
                                    Caption for the first image.
                                </div>
                                <a class='highslide' href='js/lib/highslide/images/thumbstrip02.jpg' onclick="return hs.expand(this)">
                                    <img src='js/lib/highslide/images/thumbstrip02.thumb.png' alt='Windy landscape'/></a>
                                <div class="highslide-caption">
                                    Caption for the first image.
                                </div>
                                <a class='highslide' href='js/lib/highslide/images/thumbstrip03.jpg' onclick="return hs.expand(this)">
                                    <img src='js/lib/highslide/images/thumbstrip03.thumb.png' alt='Sunset in the mountain'/></a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="apartamentsFeatures">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
